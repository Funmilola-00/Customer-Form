<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Data Collection</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Welcome, please fill in your details below!</h1>
      <form class="customerForm" id="customerForm">
        <div class="left">
          <div class="customer-details">
            <label for="firstName">Full Name: </label>
            <input type="text" name="fullName" id="fullName" required />
          </div>
          <div class="customer-details">
            <label for="number">Phone Number: </label>
            <input type="tel" name="phone" id="phone" required />
          </div>
          <div class="customer-details">
            <label for="date">Date of Birth: </label>
            <input type="date" name="date" id="date" required />
          </div>
          <div class="customer-details">
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" required />
          </div>
          <div class="customer-details">
            <label for="address">Address: </label>
            <input type="address" name="address" id="address" required />
          </div>
          <div class="customer-details">
            <button type="button" onclick="submitForm()">Submit Form</button>
          </div>
        </div>
        <div class="right">
          <div class="response" id="container2" style="display: none"></div>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
